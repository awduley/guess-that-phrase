<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gayathri|Ubuntu&display=swap" rel="stylesheet">    
  <link rel="stylesheet" href="css/main.css">
  <script src="index.js" async></script>
  <title>Guess That Phrase!</title>
</head>
<body>

  <!-- Starting overlay area to enter name -->
  <div class="overlay overlay-start hide-start">
    <div class="game-name">
      <h1>Guess That Phrase!</h1>
    </div>
    <div id="get-name">
      <h3>Please tell us your name:</h3>
      <input class="name" type="text" placeholder="Name here"/>
      <div class="name-btn">Submit</div>
    </div>
    <div class="player-name-confirm">
      <h3></h3>
      <h4>Click to play!</h4>
    </div>
  </div>
  <!-- Ending starting overlay area -->

  <!-- game area -->

  <section id="game-container">
    <div class="phrase">
      <h2><span></span> can you guess the secret phrase below?</h2>
    </div>
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="start-stop-buttons">
        <div class="spin-btn start-spin"></div>
        <div class="spin-btn stop-spin"></div>
      </div>
    </div>
    </div>
    <div class="player-info">
      <div class="players-name">Contestant: <span></span></div>
      <p class="earnings">Earnings: <span>$</span><span class="random-number"></span></p>
    </div>
  </section>
  <!-- End spinner area -->
  
</body>
</html>
